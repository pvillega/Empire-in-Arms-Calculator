<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="description" content="Empire in Arms combat simulator" />
        <meta name="keywords" content="eia, empire in arms, combat simulator" />

        <title><lift:Menu.title /></title>

    <lift:CSS.blueprint />
    <lift:CSS.fancyType />
    <!-- default js files for lift -->
    <script src="/classpath/jquery.js" type="text/javascript"/>
    <script src="/classpath/json.js" type="text/javascript"/>
    <script src="/scripts/jscalls.js" type="text/javascript"/>
    <!-- script to work with JSON Forms -->
    <script src="/classpath/jlift.js" type="text/javascript" />
    <!-- css styles -->
    <link rel="stylesheet" href="http://yui.yahooapis.com/2.7.0/build/reset-fonts-grids/reset-fonts-grids.css" type="text/css" />
    <link href="/css/eiamanager.css" rel="stylesheet" type="text/css" />
</head>
<body>    
    <div id="doc3" class="yui-t7">
        <div id="hd">
            <div id="title">
                <h1><lift:Menu.title /><img alt="" id="ajax-loader" style="display:none; margin-bottom: 0px; margin-left: 5px" src="/images/ajax-loader.gif"/></h1>
            </div>
            <lift:Menu.builder
                ul:id="menu"
                li:class="menuitem"
                li_item:id="selectedMenu"
                />            
            <lift:snippet type="msgs">
                <lift:error_msg>Error!  The details are:</lift:error_msg>
                <lift:error_class>errorBox</lift:error_class>
                <lift:warning_msg>Whoops, I had a problem:</lift:warning_msg>
                <lift:warning_class>warningBox</lift:warning_class>
                <lift:notice_msg></lift:notice_msg>
                <lift:notice_class>noticeBox</lift:notice_class>
            </lift:snippet>
            <hr/>
        </div>

        <!-- main content block -->
        <lift:bind name="content" />

        <div id="ft">
            <div id="footer">
                <hr />
                <h4 class="alt">
                    <a href="http://liftweb.net"><i>Lift</i></a>
                    is Copyright 2007-2009 WorldWide Conferencing, LLC.  Distributed under an Apache 2.0 License.
                    Developed by <a href="http://ie.linkedin.com/in/perevillega">Pere Villega Montenegro</a>. Empires in Arms is &copy; of Hasbro Inc. &copy;.
                    This is a fan site with no economic purpose and I own no rights over the brand or any of its components.</h4>
                <img src="http://code.google.com/appengine/images/appengine-silver-120x30.gif" alt="Powered by Google App Engine" /><br/>
                <h4 class="alt">Code freely available at <a href="http://bitbucket.org/pvillega/eiacalculator/">BitBucket</a> &copy;</h4>
            </div>
        </div>
    </div>
</body>
</html>
